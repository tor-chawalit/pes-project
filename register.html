<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก - ระบบควบคุมเครื่องจักร</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Prompt', sans-serif !important;
        }
        body {
            background: linear-gradient(135deg, #007bff 0%, #6dd5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            max-width: 400px;
            width: 100%;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .register-title {
            font-size: 2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.15);
        }
        .register-btn {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .register-logo {
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 1rem;
        }
        .register-footer {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="register-card animate__animated animate__fadeInDown">
        <div class="register-logo"><i class="bi bi-person-plus-fill"></i></div>
        <div class="register-title">สมัครสมาชิก</div>
        <form id="registerForm" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="กรอกชื่อผู้ใช้">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="กรอกรหัสผ่าน">
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required placeholder="กรอกชื่อ-นามสกุล">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="กรอกอีเมล">
            </div>
            <input type="hidden" id="role" name="role" value="user">
            <button type="submit" class="btn btn-success w-100 register-btn">สมัครสมาชิก <i class="bi bi-person-check ms-1"></i></button>
            <div id="registerError" class="text-danger text-center mt-3" style="display:none"></div>
        </form>
        <div class="register-footer">
            <a href="login.html">เข้าสู่ระบบ</a> | &copy; 2025 ระบบควบคุมเครื่องจักร
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
