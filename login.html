<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบควบคุมเครื่องจักร</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Prompt', sans-serif !important;
        }
        body {
            background: linear-gradient(135deg, #007bff 0%, #6dd5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.15);
        }
        .login-btn {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .login-logo {
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 1rem;
        }
        .login-footer {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card animate__animated animate__fadeInDown">
        <div class="login-logo"><i class="bi bi-gear-fill"></i></div>
        <div class="login-title">เข้าสู่ระบบ</div>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="กรอกชื่อผู้ใช้">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="กรอกรหัสผ่าน">
            </div>
            <button type="submit" class="btn btn-primary w-100 login-btn">เข้าสู่ระบบ <i class="bi bi-box-arrow-in-right ms-1"></i></button>
            <div id="loginError" class="text-danger text-center mt-3" style="display:none"></div>
        </form>
        <div class="mt-3 text-center">
            <a href="register.html" class="btn btn-outline-secondary w-100">
                <i class="bi bi-person-plus me-1"></i> สมัครสมาชิก
            </a>
        </div>
        <div class="login-footer">&copy; 2025 ระบบควบคุมเครื่องจักร</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
