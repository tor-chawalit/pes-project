<!-- Navigation JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Set active navigation link based on current page
  setActiveNavLink();
  
  // Setup logout functionality
  setupNavLogout();
  
  // Setup user info
  updateUserInfo();
});

function setActiveNavLink() {
  const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'index';
  const navLinks = document.querySelectorAll('.nav-link-enhanced[data-page]');
  
  navLinks.forEach(link => {
    const linkPage = link.getAttribute('data-page');
    if (linkPage === currentPage) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });
}

function setupNavLogout() {
  const logoutBtn = document.getElementById('navLogoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', async function(e) {
      e.preventDefault();
      
      if (confirm('คุณต้องการออกจากระบบใช่หรือไม่?')) {
        // Show loading animation
        const brandIcon = document.querySelector('.brand-icon');
        if (brandIcon) brandIcon.classList.add('loading');
        
        try {
          await fetch('logout.php', {
            method: 'POST',
            credentials: 'same-origin'
          });
        } catch (error) {
          console.error('Logout error:', error);
        } finally {
          // Commented out for development - allows staying on current page
          // window.location.href = 'login.html';
        }
      }
    });
  }
}

function updateUserInfo() {
  // Update user ID display (can be enhanced to fetch from server)
  const userIdElement = document.getElementById('currentUserId');
  if (userIdElement) {
    // This can be replaced with actual user data from session/API

}
